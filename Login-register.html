  <h3><span>UBT MARKETING</span></h3>
  <h2> Login or Register</h2>
</div>
</div>
<div class="login-register-container">
    <div class="link-container">
      <a id="firstA" href="#" onclick="changeForm(0)">Login</a>
      <a href="#" onclick="changeForm(1)">Register</a>
    </div>
    <form id="mainForm" action="">
      <div class="login forms form-style">
        <label for="">Username:</label>
        <input type="text" class="input" id="username" placeholder="username..." required="required"/>
        <label for="">Password:</label>
        <input type="password" class="input" placeholder="password..."required="required"/>
        <input class="submit" id="submit" type="submit" class="input submit" value="Login" onclick="validate(0)" />
      </div>
      <div class="register forms hidden">
        <label for="">Name:</label>
        <input id="Email" type="text" class="input" placeholder="username..." required />
        <label for="">Password:</label>
        <input class="input "type="password" id="txtPassword" placeholder="password..." required />
        <label for="">Confirm Password:</label>
        <input class="input "type="password" id="txtConfirmPassword" placeholder="password..." required />
        <input class="submit" type="submit" id="btnSubmit" value="Submit" onclick="return Validate()" />
      </div>
    </form>
  </div>
